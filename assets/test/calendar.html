 
            <!-- Calendar Content-->
            <div class="container px-1 my-1">
                <div class="text-center mb-2">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">School Calendar</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-12 col-xl-12 col-xxl-12">
                        <!-- Calendar Section-->
                        <section>
                            <div id='calendar'></div>
                        </section>
                    </div>
                </div>
            </div> 
    <script>
 
 

      document.addEventListener('DOMContentLoaded', function() {
        
        var calendarEvents =null;

        fetch('https://sctamilkudil.github.io/assets/exam/calendar.json')
    .then((response) => response.json())
    .then((json) => calendarEvents = json);        
        
        

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        var calendarView = 'dayGridMonth';

            if (isMobile) {
                calendarView = 'listWeek'
            }

        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: calendarView,
          eventSources: [

    // your event source
    {
      url: 'https://sctamilkudil.github.io/assets/exam/calendar.json',
      method: 'GET', 
      failure: function() {
        alert('there was an error while fetching events!');
      } 
    }]
        });
        calendar.render();
          
      });

    </script>
